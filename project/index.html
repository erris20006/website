<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinanca Specialistike Urologjike</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
        }

        /* Dashboard Styling */
        .dashboard {
            background-color: #add8e6;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: relative;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .dashboard .logo img {
            width: 270px;
            height: 270px;
            cursor: pointer;
            margin-top: 30px;
            margin-left: -60px;
        }

        .dashboard .telephone {
            color: #ffffff;
            font-size: 13px;
            margin-left: -60px;
            margin-top: 85px;
            font-style: bold;
        }

        .dashboard .title {
            flex-grow: 1;
            text-align: center;
            font-size: 29px;
            color: #ffffff;
            margin-left: 200px;
        }

        /* Menu Styling */
        .menu-container {
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 12px;
            margin-left: 20px;
            position: relative;
        }

        .menu-container a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .menu-container a:hover,
        .menu-container a:active {
            color: blue;
        }

        /* Fullscreen Image Styling */
        .home img {
            width: 100%;
            height: 84.2vh;
            object-fit: cover;
            display: block;
        }

        /* Shkrimi Image Styling */
        .shkrimi {
            margin-top: -350px;
            margin-left: 40px;
            width: 600px;
        }

        /* Emri Image Styling */
        .emri {
            margin-top: 140px;
            margin-left: 40px;
        }

        /* Social Media Icons */
        .social-media-icons {
            display: none;
            margin-top: 60px;
            flex-direction: row;
            align-items: center;
            position: absolute;
            z-index: 5;
            padding: 1px;
            left: 320px;
        }

        .social-media-icons img {
            width: 30px;
            height: 30px;
            margin-left: 100px;
            margin: 0.5px;
        }

        .social-media-icons img.instagram {
            height: 45px;
            width: 45px;
        }

        /* Mobile Specific Styling */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
                height: auto;
                padding: 10px;
                height: 280px;
            }

            .logo-container {
                justify-content: center;
                text-align: center;
                margin-top: -190px;
            }

            .dashboard .logo img {
                width: 250px;
                height: 250px;
                margin-left: -300px;
                margin-top: 80px;
            }

            .dashboard .telephone {
                font-size: 12px;
                margin-top: 5px;
                text-align: center;
                margin-left: -250px;
            }

            .dashboard .title {
                font-size: 20px;
                text-align: center;
                position: absolute;
                margin-top: 60px;
                margin-left: 30px;
            }

            .menu-container {
                flex-direction: column;
                justify-content: center;
                font-size: 16px;
                width: 100%;
                position: absolute;
                bottom: 10px;
                left: -10px;
                text-align: center;
                padding: 5px 0;
                margin-top: -100px;
            }

            .menu-container a {
                margin: 8px 0;
            }

            .home img {
                height: 60vh;
            }

            .shkrimi img {
                width: 300px;
                height: auto;
                margin-left: auto;
                margin-right: auto;
            }

            .emri img {
                width: 150px;
                margin-top: 70px;
            }
        }

        @media (max-width: 480px) {
            .dashboard .logo img {
                width: 180px;
                height: 180px;
                margin-left: -400px;
                margin-top: -10px;
            }

            .dashboard .title {
                font-size: 18px;
            }

            .menu-container a {
                font-size: 14px;
                margin: 7px 0;
                display: inline-block;
                color: white;
                text-decoration: none;
                margin: 6px;
                transition: color 0.3s;
                font-size: 16px;
                font-weight: bold;
            
            }

            .menu-container a:hover,
            .menu-container a:active {
                color: blue;
            }

            .home img {
                height: 50vh;
            }

            .social-media-icons img {
                width: 20px;
                height: 20px;
                margin: 1px;
            }

            .social-media-icons img.instagram {
                height: 25px;
                width: 25px;
            }

            .dashboard .telephone {
                font-size: 10px;
                margin-top: 460px;
                text-align: center;
            }

            .dashboard .social-media-icons {
                margin-left: -65px;
                margin-top: 160px;
            }
        }
    </style>
</head>
<body>

    <!-- Light Blue Dashboard -->
    <div class="dashboard">
        <div class="logo-container">
            <div class="logo" onclick="location.href='index.html';">
                <img src="kidney.png" alt="Dr. Jani Logo">
            </div>
            <div class="telephone">Tel. +383 (44) 188-027</div>
        </div>
        <div class="title">Ordinanca Specialistike Urologjike</div>
        <div class="menu-container">
            <a href="index.html">BALLINA</a>
            <a href="mjeku.html">MJEKU</a>
            <a href="sherbimet.html">SHÃ‹RBIMET</a>
            <a href="blogu.html">APARATURAT</a>
            <a href="lokacioni.html">LOKACIONI</a>
            <a href="#contact" id="kontakt-link">KONTAKTI</a>
            <div class="social-media-icons" id="social-media-icons">
                <a href="tel:+38344188027">
                    <img src="phone.png" alt="Phone Icon">
                </a>
                <a href="https://www.instagram.com/urologdrjani?igsh=MTRuNTM4ZHluN3c5" target="_blank">
                    <img class="instagram" src="insta (2).png" alt="Instagram Icon">
                </a>
                <a href="https://www.facebook.com/profile.php?id=61568166757732&mibextid=LQQJ4d" target="_blank">
                    <img src="facebook (2).png" alt="Facebook Icon">
                </a>
            </div>
        </div>
    </div>

    <!-- Fullscreen Image -->
    <div class="home">
        <img src="homescreen.png" alt="Home Screen">
    </div>
    
    <div class="shkrimi">
        <img src="shkrimi4.png" alt="img">
    </div>

    <div class="emri">
        <img src="emri.png" alt="img">
    </div>

    <script>
        const showSocialIcons = () => {
            document.getElementById('social-media-icons').style.display = 'flex';
        };

        document.getElementById('kontakt-link').addEventListener('click', (e) => {
            e.preventDefault();
            showSocialIcons();
        });

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.social-media-icons') && !event.target.closest('#kontakt-link')) {
                document.getElementById('social-media-icons').style.display = 'none';
            }
        });
    </script>

</body>
</html>
